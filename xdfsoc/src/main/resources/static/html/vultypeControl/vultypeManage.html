<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>漏洞类型管理页面</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css">
    <link rel="stylesheet" href="../../../css/admin.css">
</head>
<body>
    <div class="layui-tab layui-tab-brief" lay-filter="demo">
        <ul class="layui-tab-title">
        	<li class="layui-this">添加漏洞词条</li>
        	<li class="">漏洞列表</li>
            
        </ul>
        <div class="layui-tab-content" style="height: 100px; display: block">
            <div class="layui-tab-item layui-show">
                <div class="layui-form-item">
                <form class="layui-form" action="" id="vultypeForm">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">漏洞名称：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="vulName" lay-verify="required" placeholder="例如:SQL注入" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">漏洞描述：</label>
                            <div class="layui-textarea-block">
                                <textarea name="vulDesc" lay-verify="required" placeholder="尽可能全面描述漏洞危害及利用场景" autocomplete="off" class="layui-textarea" rows="4" cols="100"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">修复方案：</label>
                            <div class="layui-textarea-inline">
                                <textarea name="vulRes"  lay-verify="required" placeholder="漏洞修复建议要分层次而全面" autocomplete="off" class="layui-textarea" rows="4" cols="100"></textarea>
                            </div>
                        </div>
                        
                    </div>
  
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="button" class="layui-btn" lay-submit lay-filter="addVultype" id="addVultype">立即提交</button>
                            <button type="reset" id="resetForm" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
                </div>
            </div>
            <div class="layui-tab-item">
                <table id="vultypeTable" lay-filter="vultypeTool"></table>
                <script type="text/html" id="barDemo">
                    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="detail">查看详情</a>
                    <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" data-method="offset" lay-event="del">删除</a>
                </script>
                <script type="text/html" id="indexTpl">
                    {{ d.LAY_TABLE_INDEX+1 }}
                </script>
            </div>
        </div>
    </div>
    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/jquery/jquery-3.3.1.js"></script>

    <script src="../../../js/nginx.js"></script>
    <script src="../../../js/vultypeControl/vultypeManage.js"></script>

</body>
</html>
